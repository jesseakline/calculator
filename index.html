<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div id='container'>
        <div id='display'>
            <div id='innerDisplay'>0</div>
        </div>
        <div id='backspace'><button class='btnWide' id ='btnBack'><</button></div>
        <div id='clear'><button class='btnWide' id='btnClear'>clear</button></div>
        <div><button class='numKeys' value='7'>7</button></div>
        <div><button class='numKeys' value='8'>8</button></div>
        <div><button class='numKeys' value='9'>9</button></div>
        <div><button class='oprKeys' value='/'>/</button></div>
        <div><button class='numKeys' value='4'>4</button></div>
        <div><button class='numKeys' value='5'>5</button></div>
        <div><button class='numKeys' value='6'>6</button></div>
        <div><button class='oprKeys' value='*'>X</button></div>
        <div><button class='numKeys' value='1'>1</button></div>
        <div><button class='numKeys' value='2'>2</button></div>
        <div><button class='numKeys' value='3'>3</button></div>
        <div><button class='oprKeys' value='-'>-</button></div>
        <div><button class='numKeys' value='0'>0</button></div>
        <div><button id='decimal' value='.'>.</button></div>
        <div><button id='equals'>=</button></div>
        <div><button class='oprKeys' value='+'>+</button></div>
    </div>
  <script src="script.js"></script>
</body>
</html>
